<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>

    <style>
        ul
        {
            list-style-type: upper-roman;
            list-style-position: inside;
            /* list-style-image: url(./Img/Walpaper.jpg); */
             list-style-image: radial-gradient(red, yellow, green);
        }
    </style>
</head>
<body>

    <ul> 
        <li>BMW</li>
        <li>Audi</li>
        <li>Benz</li>
        <li>Ferrari</li>
    </ul>
    
</body>
</html>
